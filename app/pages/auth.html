<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style_auth.css') }}">
</head>
<body>
    <div class="container">
        <form action="/login" method="post">
            <h1>Авторизация</h1>

            <div class="input-box">
                <input type="text" placeholder="Логин" name="username" required/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Пароль" name="password" required/>
            </div>

            <!-- <div class="remember-forgot">
                <label><input type="checkbox"/>Запомнить меня</label>
                <a href="#">Забыли пароль?</a>
            </div> -->

            <button type="submit" class="btn">Войти</button>
            
            <div class="register-link">
                <p>Нет аккаунта? <a href="/registration">Зарегестрируйся здесь!</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
